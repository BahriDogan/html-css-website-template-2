<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website template in HTML and CSS</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container-fluid">
      <div class="container">
        <img class="logo" src="images/Logo_TV_2015.png" alt="logo" width="100px" height="100px">
        <nav>
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Service</li>
            <li>Blog</li>
            <li>Contact</li>
            <li>Privacy</li>
          </ul>
        </nav>
        <button class="btn">Log In</button>
      </div>
      <div class="header-main">
        <header>
          <h1>Code, create, and <br />learn together</h1>
          <p>
            Use our free, collaborative, in browser IDE to code in 500+
            languages - without <br />spending a second on setup
          </p>
          <center><div class="btn">Start Coding</div></center>
        </header>
      </div>
    </div>
  </body>
</html>
